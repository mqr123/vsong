<include file="common/common" />
<body class="childrenBody">
	<blockquote class="layui-elem-quote news_search">
		<div class="layui-inline">
			<form action="{:U('study/index/post')}" method="post">
		    <div class="layui-input-inline">
		    	<input type="text" name="word" value="" placeholder="请输入教学名称" class="layui-input search_input">
		    </div>
		    <button class="submit layui-btn search_btn">查询</button>
			</form>
		</div>
		<div class="layui-inline">
			<a class="layui-btn layui-btn-normal usersAdd_btn">添加教学</a>
		</div>
		<!--<div class="layui-inline">
			<a class="layui-btn layui-btn-danger studyDel">批量删除</a>
		</div>-->
		<!--<div class="layui-inline">
			<div class="layui-form-mid layui-word-aux">　本页面刷新后除新添加的文章外所有操作无效，关闭页面所有数据重置</div>
		</div>-->
	</blockquote>
	<div class="layui-form study_list">
	  	<table class="layui-table">
		    <thead>
				<tr>
<!--					<th><input type="checkbox" name="" lay-skin="primary" lay-filter="allChoose" id="allChoose"></th>-->
					<th>id</th>
					<th>教学名称</th>
					<th>链接地址</th>
					<th>等级</th>
					<th>价格</th>				
					<th>操作</th>
				</tr> 
		    </thead>
			<!--{loop $data['list'] as $key}-->
		    <tbody class="study_content">
		    	<tr>
		    		<!--<td>
		    		<input type="checkbox" name="checked" lay-skin="primary"  >
		    		</td>-->
					<td>{$key['id']}</td>
					<td>{$key['name']}</td>
					<td>{$key['link']}</td>
					<td>{$key['level']}</td>
					<td>{$key['price']}</td>
					<td>
					<a href="{:U('study/update/'.$key['id'])}" class="layui-btn layui-btn-mini">修改</a>
					<a href="{:U('study/delete/delete-'.$key['id'])}" onclick="return confirm('确认是否删除?');" class="layui-btn layui-btn-normal layui-btn-mini">删除</a>
					</td>
				</tr>
		    </tbody>
			<!--{/loop}-->
		</table>
	</div>
	<div id="page" style="text-align: center;">	
		<!--{for $i=1;$i <= $data['total'];$i+=1}-->
		{if $data['page'] == $i}
		<a class="btn checked">第{$i}页</a>
		{else}
		<a class="btn pjax" href="{:U('train/index/'.$i)}">第{$i}页</a>
		{/if}
		
		<!--{/for}-->
	</div >
	<resource type="js" name="show" time="30">
	  <file src="admin/show" />

	</resource>
	
</body>
</html>
