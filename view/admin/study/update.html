<include file="common/common" />
<body class="childrenBody">
          
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 5px;">
  <legend >
  	<label style="font-size: 15px; color: red;">修改教学模式</label>&nbsp;
  	<a class="layui-btn layui-btn-normal layui-btn-mini" href="{:U('study/index')}">返回列表</a>
  </legend>
</fieldset>
<form  id="study-form" class="layui-form" style="width:80%;" action="{:U('study/update/'.$_G['data']['id'].'-post')}">
	<div class="layui-form-item">
		<label class="layui-form-label">修改教学</label>
		<div class="layui-input-block">
			<input  name="name"  type="text" class="layui-input userName" value="{$_G['data']['name']}">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">链接地址</label>
		<div class="layui-input-block">
			<input type="text"  name="link" class="layui-input userEmail"  value="{$_G['data']['link']}">
		</div>
	</div>
	
	<div class="layui-form-item">
		<label class="layui-form-label">等级</label>
		<div class="layui-input-block">
			<input type="text"  name="level" class="layui-input userEmail"  value="{$_G['data']['level']}">
		</div>
	</div>
	
	<div class="layui-form-item">
		<label class="layui-form-label">价格</label>
		<div class="layui-input-block">
			<input name="price" type="text" class="layui-input userEmail" value="{$_G['data']['price']}">
		</div>
	</div>
	<div class="layui-form-item">
		<div class="layui-input-block">
			<button type="button"   class="submit layui-btn" lay-submit="">立即提交</button>
			<button type="reset" class="layui-btn layui-btn-primary">重置</button>
		</div>
	</div>
</form>

<resource type="js" name="add" time="30">
	<file src="admin/add" />
</resource>
</body>
</html>
