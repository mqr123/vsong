<include file="common/common" />
<body class="childrenBody">
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 5px;">
  <legend>
  <label style="font-size: 15px; color: red;">修改帮助信息</label>&nbsp;
	<a class="layui-btn layui-btn-normal layui-btn-mini" href="{:U('help/index')}">返回列表</a>
  </legend>
</fieldset>
	<!--{loop $result['list'] as $key}-->
	<form id="test-form" class="layui-form" style="width:80%;" action="{:U('help/update/'.$key['id'].'-post')}">
		<div class="layui-form-item">
			<label class="layui-form-label">问题</label>
			<div class="layui-input-block">
			<input type="text" class="layui-input userName"name="question" lay-verify="required" value="{$key['question']}" placeholder="请填写问题">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">答案</label>
			<div class="layui-input-block">
			<input type="text" class="layui-input userEmail" name="answer" value="{$key['answer']}"  placeholder="请输入答案">
			</div>
		</div>		
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button  type="button" class="layui-btn submit" lay-submit="">立即提交</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
		    </div>
		</div>
	</form>
	<!--{/loop}-->
	<resource type="js" name="add" time="0">
	  <file src="admin/add">
	  </resource>
<resource type="js" name="script" time="0">
  <file src="global" />
  <file src="dom" />
  <file src="box" />
  <file src="cookie"/>
 <file src="admin/init"/>
	</resource>
</resource>
</body>
</html>
