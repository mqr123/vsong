<include file="common/common" />
<body class="childrenBody">
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 5px;">
  <legend align="center">
	<a class="layui-btn layui-btn-normal layui-btn-mini" href="{:U('game/index')}">返回列表</a>
  </legend>
</fieldset>
<!--{loop $data['list'] as $key}-->
<form id="game-form" class="layui-form" style="width:80%;" action="{:U('game/update/'.$key['id'].'-post')}">
    <div class="layui-form-item">
        <label class="layui-form-label">修改游戏</label>
        <div class="layui-input-block">
            <input  name="name"  type="text" class="layui-input " value="{$key['name']}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">版本</label>
        <div class="layui-input-block">
            <input  name="version" type="text" class="layui-input " value="{$key['version']}">
        </div>
    </div>
     <div class="layui-form-item">
        <label class="layui-form-label">地址</label>
        <div class="layui-input-block">
            <input  name="link"  type="text" class="layui-input " value="{$key['link']}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">等级</label>
        <div class="layui-input-block">
            <input  name="level"  type="text" class="layui-input " value="{$key['level']}">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">价格</label>
        <div class="layui-input-block">
            <input name="price" type="text" class="layui-input " value="{$key['price']}">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button type="button" class=" submit  layui-btn" lay-submit="">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
<!--{/loop}-->
<resource type="js" name="add" time="30">
    <file src="admin/add" />
</resource>
</body>
</html>
