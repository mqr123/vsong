<include file="common/common" />
<body class="childrenBody">
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 5px;">
  <legend >
  <label style="font-size: 15px; color: red;">添加管理员</label>&nbsp;
	<a class="layui-btn layui-btn-normal layui-btn-mini" href="{:U('Administrator/index')}">返回列表</a>
  </legend>
</fieldset>		
	<form class="layui-form" style="width:80%;" action="{:U('Administrator/add/post')}" id="admin-form">
		<div class="layui-form-item">
			<label class="layui-form-label">用户名</label>
			<div class="layui-input-block">
			<input type="text" name="username" class="layui-input userName" placeholder="请输入用户名">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">密码</label>
			<div class="layui-input-block">
			<input type="password" name="password" class="layui-input userName" placeholder="请输入密码">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">手机号</label>
			<div class="layui-input-block">
			<input type="tel" name="phone" class="layui-input userName" placeholder="请输入手机号">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">真实姓名</label>
			<div class="layui-input-block">
			<input type="text" name="realname" class="layui-input userName" placeholder="请输入姓名">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">邮箱</label>
			<div class="layui-input-block">
				<input type="text" name="email" class="layui-input userEmail" lay-verify="email" placeholder="正确输入email">
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label">生日</label>
			<div class="layui-input-inline">
				<input type="text" name="birth" class="layui-input newsTime" lay-verify="date" onclick="layui.laydate({elem:this})">
			</div>
		</div>
		<div class="layui-form-item">
			    <label class="layui-form-label">角色等级</label>
				<div class="layui-input-block">
					<select name="roleid" class="userGrade" lay-filter="userGrade">
						<option value="5">高管[公司高层]</option>
						<option value="4">共管[新闻，消息，帮助操作]</option>
						<option value="3">教管[教学部分]</option>
						<option value="2">机管[机构审核]</option>
						<option value="1">用管[用户操作]</option>
				    <option value="0">超级管[全部]</option>  
				    </select>
		    </div>
		    
		</div>
		<input type="hidden" name="formhash" value="{$this->formhash()}">
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn submit" type="button" lay-filter="addUser">立即提交</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
		    </div>
		</div>
	</form>
	<resource type="js" name="add" time="3">
	  <file src="admin/add" />
	</resource>
	
</body>
</html>
