<include file="common/common" />
<body class="childrenBody">
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 5px;">
  <legend >
<label style="font-size: 15px; color: red;">个人信息</label>&nbsp;

  </legend>
</fieldset>
	<form class="layui-form" style="width:80%;">
	 <!--{loop $data['list'] as $key}-->
		<div class="layui-form-item">
			<label class="layui-form-label">用户名</label>
			<div class="layui-input-block">
			<input type="text" class="layui-input layui-disabled" disabled value="{$key['username']}">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">手机号</label>
			<div class="layui-input-block">
			<input type="text" class="layui-input layui-disabled" disabled value="{$key['phone']}">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">真实姓名</label>
			<div class="layui-input-block">
			<input type="text" class="layui-input layui-disabled" disabled value="{$key['realname']}">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">邮箱</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input layui-disabled" disabled value="{$key['email']}">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">生日</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input layui-disabled" disabled value="{$key['birth']}">
			</div>
		</div>
		<div class="layui-form-item">
			    <label class="layui-form-label">角色等级</label>
			<div class="layui-input-block">
			{if $key['roleid']==0}
				<input type="text" class="layui-input layui-disabled" disabled value="超管">
			{else if $key['roleid']==1}
				<input type="text" class="layui-input layui-disabled" disabled value="用管">
			{else if $key['roleid']==2}
				<input type="text" class="layui-input layui-disabled" disabled value="机管">
			{else if $key['roleid']==3}
				<input type="text" class="layui-input layui-disabled" disabled value="教管">
			{else if $key['roleid']==4}
				<input type="text" class="layui-input layui-disabled" disabled value="共管">
			{else if $key['roleid']==5}
				<input type="text" class="layui-input layui-disabled" disabled value="高管[公司高层]">
			
			{/if}
			</div>	 
		</div>
		<!-- {/loop} -->
	</form>
	<resource type="js" name="add" time="3">
	  <file src="admin/add" />
	</resource>
	
</body>
</html>
