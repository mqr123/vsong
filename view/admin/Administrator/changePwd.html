<include file="common/common" />
<body class="childrenBody">
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 5px;">
  <legend >
<label style="font-size: 15px; color: red;">管理员{$_SESSION['username']}——修改密码</label>&nbsp;

  </legend>
</fieldset>
	<form class="layui-form changePwd" action="{:U('Administrator/changePwd/post')}" id="change-form">
		<div style="margin:0 0 15px 110px;color:#f00;">默认密码请输入“123456”，新密码必须两次输入一致才能提交</div>
		<div class="layui-form-item">
		    <label class="layui-form-label">用户名</label>
		    <div class="layui-input-block">
		    	<input type="text" value="{$_SESSION['username']}" disabled class="layui-input layui-disabled">
		    </div>
		</div>
		<div class="layui-form-item">
		    <label class="layui-form-label">旧密码</label>
		    <div class="layui-input-block">
		    	<input type="password" placeholder="请输入旧密码" lay-verify="required|oldPwd" class="layui-input pwd" name="password1">
		    </div>
		</div>
		<div class="layui-form-item">
		    <label class="layui-form-label">新密码</label>
		    <div class="layui-input-block">
		    	<input type="password" placeholder="请输入新密码" lay-verify="required|newPwd" id="oldPwd" class="layui-input pwd" name="password">
		    </div>
		</div>
		<div class="layui-form-item">
		    <label class="layui-form-label">确认密码</label>
		    <div class="layui-input-block">
		    	<input type="password"  placeholder="请确认密码" lay-verify="required|confirmPwd" class="layui-input pwd" name="password2">
		    </div>
		</div>
		<input type="hidden" name="formhash" value="{$this->formhash()}">
		<div class="layui-form-item">
		    <div class="layui-input-block">
		    	<button class="layui-btn submit" type="button" lay-filter="changePwd">立即修改</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
		    </div>
		</div>
	</form>
	<resource type="js" name="add" time="3">
	  <file src="admin/add" />
	</resource>
</body>
</html>
