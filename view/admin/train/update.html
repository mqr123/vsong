<include file="common/common" />
<body class="childrenBody">
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 5px;">
  <legend >
  <label style="font-size: 15px; color: red;">修改练习模式</label>&nbsp;
	<a class="layui-btn layui-btn-normal layui-btn-mini" href="{:U('train/index')}">返回列表</a>
  </legend>
</fieldset>
<!--{loop $data['list'] as $key}-->
<form   id="train-form" class="layui-form" style="width:80%;" action="{:U('train/update/'.$key['id'].'-post')}">
	<div class="layui-form-item">
		<label class="layui-form-label">练习名称</label>
		<div class="layui-input-block">
			<input name="name" type="text" class="layui-input userName" value="{$key['name']}">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">链接地址</label>
		<div class="layui-input-block">
			<input name="link" type="text" class="layui-input userName" value="{$key['link']}">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">等级</label>
		<div class="layui-input-block">
			<input name="level" type="text" class="layui-input userEmail" value="{$key['level']}">
		</div>
	</div>
	<div class="layui-form-item">
		<div class="layui-input-block">
			<button  type="button" class="submit layui-btn" lay-submit="">立即提交</button>
			<button type="reset" class="layui-btn layui-btn-primary">重置</button>
		</div>
	</div>
</form>
<!--{/loop}-->
<resource type="js" name="add" time="30">
	<file src="admin/add" />
</resource>
<resource type="js" name="script" time="10">
	<file src="global" />
	<file src="dom" />
	<file src="box" />
	<file src="cookie"/>
	<file src="admin/init"/>
</resource>
</body>
</html>
