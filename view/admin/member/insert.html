<include file="common/common" />

<body class="childrenBody">   
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 5px;">
  <legend >
  <label style="font-size: 15px; color: red;">添加用户</label>&nbsp;
	<a class="layui-btn layui-btn-normal layui-btn-mini" href="{:U('member/index')}">返回列表</a>
  </legend>
</fieldset>		
<form class="layui-form" style="width:70%; margin-top: 20px;" action="{:U('member/insert/post')}" id="member-form">
		
	<div class="layui-form-item">
		<label class="layui-form-label">用户名</label>
		<div class="layui-input-block">
		<input type="text" class="layui-input username" name="username" lay-verify="required"   value="user_{date('His',time())}">
		</div>
	</div>
	<input type="hidden" name="formhash" value="{$this->formhash()}">
	<div class="layui-form-item">
		<label class="layui-form-label">密码</label>
		<div class="layui-input-block">
		<input type="password" class="layui-input password" name="password" lay-verify="required"   value="123456">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">手机号</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input phone " name="phone" value="{date('13958His',time())}">
		</div>
	</div>
	<div class="layui-form-item" pane="">
		    <label class="layui-form-label">性别</label>
		    <div class="layui-input-block">
		    	<input type="radio" name="gender" value="0" title="保密" checked="checked">
     			<input type="radio" name="gender" value="1" title="男">
     			<input type="radio" name="gender" value="2" title="女">
	</div>
	<div class="layui-form-item">
		<div class="layui-input-block">
			<button class="layui-btn submit" type="button">添加</button>
			<button type="reset" class="layui-btn layui-btn-primary">重置</button>
	    </div>
	</div>
</form>
    	

<resource type="js" name="user" time="0">
  	<file src="admin/show" />
	  <file src="admin/add" />
</resource>
<resource type="css" name="user" time="0">
	  <file src="admin/layui" />
</resource>
</body>
</html>
