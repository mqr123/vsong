<include file="common/common" />
<body class="childrenBody">
<blockquote class="layui-elem-quote news_search">
	
	<div class="layui-inline">
		 <div class="layui-input-inline">
	    	<input type="text" value="" disabled placeholder="暂时未开放" class="layui-input search_input">
	    </div>
		<a class="layui-btn layui-btn-danger ">购买类型</a>
	</div>
	<div class="layui-inline" align="right">
	&nbsp;&nbsp;
	<a class="layui-btn layui-btn-normal " href="{:U('member/index')}">返回列表</a>
	</div>
	<div class="layui-inline">
		 <a class="layui-btn layui-btn-warm" href="{:U('member/deleted_buy/'.$uid)}">回收站</a>
	</div>
</blockquote>
<div class="layui-form news_list">
<table class="layui-table">
<thead>
	<tr>
		<th>ID</th>
		<th>UID</th>
		<th>购买类型</th>
		<th>名称</th>
		<th>价格</th>
		<th>购买时间</th>
		<!--{if $_SESSION['roleid']!=5}-->
		<th>操作</th>
		<!--{/if}-->
	</tr> 
</thead>
<tbody class="users_content">
	 <!--{loop $data['list'] as $key}-->
	<tr>
		<td>{$key['id']}</td>
		<td>{$key['uid']}</td>
		{if $key['type']==0}
		<td>教学</td>
		{else if $key['type']==1}
		<td>练习</td>
		{else if $key['type']==2}
		<td>游戏</td>
		{/if}
		<td>{$key['name']}</td>
		<td>{$key['price']}</td>
		<td>{date('Y-m-d H:m:s',$key['dateline'])}</td>
		<!--{if $_SESSION['roleid']!=5}-->
		<td>
		<a class="layui-btn layui-btn-mini" href="{:U('member/delete_buy/'.$key['id'])}">删除</a>
		</td>
		<!--{/if}-->
	</tr>
	<!-- {/loop} 	 -->	
</tbody>
</table>
</div>
<div id="page">
	<!--{for $i=1;$i <= $data['total'];$i+=1}-->
	{if $data['page'] == $i}
	<a class="btn checked">第{$i}页</a>
	{else}
	<a class="btn pjax" href="{:U('member/buy/'.$uid.'-'.$i)}">第{$i}页</a>
	{/if}
	<!--{/for}-->
	
</div>
<resource type="js" name="show" time="30">
  <file src="admin/show" />
</resource>
	
</body>
</html>
