<include file="common/common" />
<body class="childrenBody">
<blockquote class="layui-elem-quote news_search">
	<div class="layui-inline">
	    <a class="layui-btn " href="{:U('member/insert')}">添加账号</a>
	</div>
	<div class="layui-inline">
		<a class="layui-btn layui-btn-normal" href="{:U('member/listMember')}">学生列表</a>
	</div>
	<div class="layui-inline">
		<a class="layui-btn layui-btn-danger" href="{:U('member/listSchool')}">机构列表</a>
	</div>
	<div class="layui-inline">
		<form method="post" action="{:U('member/index/ye-post')}">
	    <div class="layui-input-inline">
	    	<input type="text" name="search" placeholder="用户名/手机号" class="layui-input search_input">
	    </div>
	    <button class="layui-btn" type="submit" lay-filter="addUser">基本查询</button>
	    </form>
	</div>
	<div class="layui-inline">
		 <form action="{:U('member/index/num')}" method="post">
		 <div class="layui-input-inline">
		 	<select name="num" style="padding: 6px; color: darkgray;border:1px solid #e6e6e6" >
				<option value="">--请选择--</option>
				<option value="_member">学员数量</option>
		        <option value="_school">机构数量</option>  
			</select>
			<button class="layui-btn layui-btn-normal" type="submit" lay-filter="addUser">统计</button>
	    	<a class="layui-btn layui-btn-danger ">总数：{$data['length']}个</a>
	    </div>
	   </form>
	</div>
	&nbsp;&nbsp;
	<div class="layui-inline">
	    <a class="layui-btn layui-btn-warm" href="{:U('member/userlikes')}">加盟统计</a>
	</div>
</blockquote>
<div class="layui-form  news_list ">
<table class="layui-table">
<thead>
	<tr>
		<!--<th>g_ip</th>-->
		<!--{if $_SESSION['roleid']!=5}-->
		<th>发消息</th>
		<th>加盟</th>
		<!--{/if}-->
		<th>UID</th>
		<th>用户名</th>
		<th>电话</th>
		<th>性别</th>
		<th>所属机构</th>
		<th>类型</th>
		<th>详细</th>
		<th>充值</th>
		<th>学习</th>
		<th>购买</th>
		<th>等级</th>
	</tr> 
</thead>
<tbody class="users_content">
	  <!--{loop $data['list'] as $key}-->
	<tr>
		<!--<td>
			<a class="layui-btn layui-btn-mini layui-btn-normal" href="{:U('member/getip/'.$key['uid'])}">IP</a>
		</td>-->
		<!--{if $_SESSION['roleid']!=5}-->
		<td>
			<a class="layui-btn layui-btn-mini layui-btn-warm" href="{:U('message/add/'.$key['uid'])}">发送</a>
		</td>
		<!--{if $key['type']==0}-->
		<td>
			<a class="layui-btn layui-btn-danger layui-btn-mini" href="{:U('member/addSchool/'.$key['uid'])}">加盟</a>
		</td>
		<!--{else if $key['type']==1 && $key['stats']==0}-->
		<td><a class="layui-btn  layui-btn-mini">审核中</a></td>
		<!--{else if $key['type']==1 && $key['stats']==1}-->
		<td><a class="layui-btn  layui-btn-mini">禁用中</a></td>
		<!--{else if $key['type']==1 && $key['stats']==2}-->
		<td><a class="layui-btn  layui-btn-mini">已通过</a></td>
		<!--{/if}-->
		<!--{/if}-->
		<td>{$key['uid']}</td>
		<td>{$key['username']}</td>
		<td>{$key['phone']}</td>
		<!--{if $key['gender']==0}-->
		<td>保密</td>
		<!--{else if $key['gender']==1}-->
		<td>男</td>
		<!--{else if $key['gender']==2}-->
		<td>女</td>
		<!--{/if}-->
		<!--{if $key['sid']==0}-->
		<td>微熊科技</td>
		<!-- {else} -->
		<td>{$key['name']}</td>
		<!-- {/if} -->
		
		<!--{if $key['type']==0}-->
		<td>学生</td>
		<!--{else if $key['type']==1}-->
		<td>机构</td>
		<!--{/if}-->

		<td>
			<a class="layui-btn  layui-btn-mini" href="{:U('member/show/'.$key['uid'])}">详情</a>
		</td>
		<td>
			<a class="layui-btn layui-btn-normal layui-btn-mini" href="{:U('member/recharge/'.$key['uid'])}">充值</a>
		</td>
		<td>
			<a class="layui-btn  layui-btn-danger layui-btn-mini" href="{:U('member/log/'.$key['uid'])}">学习</a>
		</td>
		<td>
			<a class="layui-btn   layui-btn-mini" href="{:U('member/buy/'.$key['uid'])}">购买</a>	
		</td>
		<td>
			<a class="layui-btn  layui-btn-normal layui-btn-mini" href="{:U('member/level/'.$key['uid'])}">等级</a>
		</td>
	</tr> 
	<!--{/loop}--> 
</tbody>
</table>
</div>
<div id="page">
	<!--{for $i=1;$i <= $data['total'];$i+=1}-->
	<!--{if $data['page'] == $i}-->
	<a class="btn checked">第{$i}页</a>
	<!--{else}-->
	<a class="btn pjax" href="{:U('member/index/'.$school.'-'.$i)}">第{$i}页</a>
	<!--{/if}-->
	<!--{/for}-->
</div>
<resource type="js" name="show" time="0">
	  <file src="admin/show" />
</resource>
	
</body>
</html>
