<include file="common/common" />
<body class="childrenBody">
	<blockquote class="layui-elem-quote news_search">
		<div class="layui-inline">
		    <div class="layui-input-inline">
		    	<input type="text" value="" placeholder="请输入关键字" class="layui-input search_input">
		    </div>
		    <a class="layui-btn search_btn">查询</a>
		</div>
		<div class="layui-inline">
			<a class="layui-btn layui-btn-normal" href="{:U('loging/delete/delete-time')}"  onclick="return confirm('确定清空这一年内的日志数据')">清空数据</a>
		</div>
		<div class="layui-inline" align="right">
		<a class="layui-btn layui-btn-danger " href="{:U('home/main')}">返回</a>
	</div>
		<!-- <div class="layui-inline">
			<a class="layui-btn layui-btn-danger usersAdd_btn">添加管理员</a>
		</div> -->
		
	</blockquote>
	<div class="layui-form news_list">
	  	<table class="layui-table">
		    <thead>
				<tr>
					<th>ID</th>
					<th>IP</th>
					<th>UID</th>
					<th>登录时间</th>
					<th>退出时间</th>
					<th>操作</th>
				</tr> 
		    </thead>
		    <tbody class="users_content">
		    <!--{loop $data['list'] as $key}-->
		    	<tr>
					<td>{$key['id']}</td>
					<td>{$key['ip']}</td>
					<td>{$key['uid']}</td>
					<td>{date('Y-m-d H:i:s',$key['dateline'])}</td>
					{if $key['exittime']!=null}
					<td>{date('Y-m-d H:i:s',$key['exittime'])}</td>
					{else}
					<td>{$key['exittime']}</td>
					{/if}
					<td>
					<a href="{:U('loging/delete/delete-'.$key['id'])}" class="layui-btn  layui-btn-danger layui-btn-mini" onclick="return confirm('确认是否删除?');">删除</a>	
				</tr>
			<!--{/loop}--> 
		    </tbody>
		</table>
	</div>
<div id="page" style="text-align: center;">	
	<!--{for $i=1;$i <= $data['total'];$i+=1}-->
	{if $data['page'] == $i}
	<a class="btn checked">第{$i}页</a>
	{else}
	<a class="btn pjax" href="{:U('sign_log/index/'.$i)}">第{$i}页</a>
	{/if}
	
	<!--{/for}-->
</div >
	<resource type="js" name="show" time="3">
	  <file src="admin/show" />
	</resource>
	
</body>
</html>
