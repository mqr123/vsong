<include file="common/common" />
<body class="childrenBody">
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 5px;">
  <legend >
	<label style="font-size: 15px; color: red;">修改音乐</label>&nbsp;
	<a class="layui-btn layui-btn-normal layui-btn-mini" href="{:U('music/index')}">返回列表</a>
  </legend>
</fieldset>
	<!--{loop $result['list'] as $key}-->
	<form id="music-form" class="layui-form" style="width:80%;" action="{:U('music/update/'.$key['id'].'-post')}">
		<div class="layui-form-item">
			<label class="layui-form-label">UID</label>
			<div class="layui-input-block">
			<input type="text" class="layui-input" name="uid" disabled value="{$_SESSION['username']}" lay-verify="required">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">名称</label>
			<div class="layui-input-block">
			<input type="text" class="layui-input" name="name" value="{$key['title']}" lay-verify="required">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">发布者</label>
			<div class="layui-input-block">
			<input type="text" class="layui-input"name="author" value="{$key['author']}">
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label">艺人</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input "name="singer" value="{$key['singer']}">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">价格</label>
			<div class="layui-input-block">
				<input type="text"  value="{$key['price']}" name="price" class="layui-input userEmail" 
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">音乐风格</label>
			<div class="layui-input-block">
				<input type="text"  value="{$key['style']}" name="style" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button  type="button" class="layui-btn submit" lay-submit="">立即提交</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
		    </div>
		</div>
	</form>
	<!--{/loop}-->
	<resource type="js" name="add" time="0">
	  <file src="admin/add">
</resource>
</body>
</html>
